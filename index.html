<html>
<head>
	<title>data.stack One page tracker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">

	<div class="config" id="div_config">
		<h3>Set Config</h3>
		<p><label>URL</label><input id="input_url" type="text" name="URL" size="30"></p>
		<p><label>Username</label><input id="input_username" type="text" name="Username" size="30"></p>
		<p><label>Password</label><input id="input_password" type="password" name="Password" size="30"></p>
		<p><button onclick="saveConfig()">Save</button></p>
	</div>
	
	<div id="div-display" class="div-display">
		
		<div id="div-data" class="data">
			<div class="data-control">
				<div class="data-control-box">
					<h2 style="text-align: center;">Release filters</h2>
					<div id="data-releases" class="data-releases"></div>
				</div>
				<div class="statusSummary data-control-box">
					<div class="statusfilters">
						<button onclick="hideInvalid()">Hide invalid defects</button>
					</div>
					<table id="statusSummaryTable" class="statusSummaryTable"></table>
				</div>
				<div id="release-details" class="release-details">
					<h2>Release: <span id="release-details-title"></span></h2>
					<p>
					</p>
				</div>
			</div>

			<div id="flexDataTable" class="flexDataTable">
				<div id="flexDataColumn1" class="flexDataColumn"></div>
				<div id="flexDataColumn2" class="flexDataColumn"></div>
				<div id="flexDataColumn3" class="flexDataColumn"></div>
				<div id="flexDataColumn4" class="flexDataColumn"></div>
				<div id="flexDataColumn5" class="flexDataColumn"></div>
				<div id="flexDataColumn6" class="flexDataColumn"></div>
				<div id="flexDataColumn7" class="flexDataColumn"></div>
				<div id="flexDataColumn8" class="flexDataColumn"></div>
			</div>
		</div>

		<div id="div-menu" class="menu">
			<button id="button-login" type="button" class="resetButton" style="float:right;" onclick="reset()">Reset Config</button>
		</div>
	</div>

	<div class="config" id="div_login">
		<p class="logoutMessage">Session timedout. Please login again.</p>
		<button id="button-login" type="button" onclick="login()">Login</button>
		<button id="button-login" type="button" class="resetButton" onclick="reset()">Reset</button>
	</div>

	<script src="lib.js"></script>
	<script src="main.js"></script>

</body>
</html>
